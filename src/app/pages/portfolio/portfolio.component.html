<main class="container mb-4" style="margin-top: 72px;">
    <h1 class="text-primary mb-3">Proyectos</h1>
    <h2 class="text-secondary">Independientes</h2>
    <hr>
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-2 g-md-4">
        <div
          *ngFor="let project of webProjects"
          class="col">
            <div class="card shadow border-0">
                <img
                  src="assets/{{ project.img }}"
                  class="card-img-top"
                  alt="">
                <div class="card-body">
                    <h6 class="card-title">{{ project.title }}</h6>
                    <div class="d-grid">
                      <a href="{{ project.link }}" target="_blank" class="btn btn-link border">
                        Visitar 
                      </a>
                    </div>
                </div>
              </div>
        </div>
    </div>

    <h2 class="text-secondary mt-4">Pr√°cticas</h2>
    <hr>
    <div
      *ngIf="isLoading; else elseBlock"
      class="text-center">
      <div
        class="spinner-border text-primary"
        role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <ng-template #elseBlock>
      <app-card-list [sites]="sitesList"></app-card-list>
    </ng-template>

</main>
