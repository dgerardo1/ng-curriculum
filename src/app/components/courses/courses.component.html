<div class="card shadow-sm border-0 mb-3">
    <div class="card-body">
        <h5 class="card-title">Certificaciones y diplomados</h5>
        <div *ngFor="let course of courses">
            <h6 class="text-secondary mt-3">
                <i class="bi bi-patch-check text-primary"></i>
                {{ course.title }}
            </h6>
            <span>
                <small>
                    Año: {{ course.year }}
                </small>
                <br>
                <small>
                    Institución: {{ course.institution }}
                </small>
            </span>
        </div>
    </div>
</div>
