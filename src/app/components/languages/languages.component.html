<div class="card shadow-sm border-0 mb-3">
    <div class="card-body">
        <h5 class="card-title">Idiomas</h5>
        <div *ngFor="let language of languages">
            <h6 class="text-secondary mt-3">
                {{ language.language }}
            </h6>
            <span>
                <small>
                    Nivel: {{ language.level }}
                </small>
            </span>
        </div>
    </div>
</div>
