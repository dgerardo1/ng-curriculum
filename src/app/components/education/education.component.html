<h2 class="mt-4 text-white-50">
    <i class="bi bi-mortarboard text-primary"></i>
    Formación
</h2>
<table class="table table-dark table-striped table-borderless mt-3">
    <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Institución</th>
        <th scope="col">Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let college of colleges">
        <th scope="row">{{ college.title }}</th>
        <td>{{ college.institute }}</td>
        <td>
            {{ college.startDate }} - {{ college.endDate }}
        </td>
      </tr>
    </tbody>
  </table>
